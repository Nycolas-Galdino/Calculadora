<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section class="calculadora">
        <div id="resultado"></div>
        <div class="btn" id="btnOnOff">On</div>
        <div class="btn" id="btnClear">C</div>
        <div class="btn" id="btnMult">*</div>
        <div class="btn" id="btnDiv">/</div>
        <div class="btn" id="btn7">7</div>
        <div class="btn" id="btn8">8</div>
        <div class="btn" id="btn9">9</div>
        <div class="btn" id="btnSub">-</div>
        <div class="btn" id="btn4">4</div>
        <div class="btn" id="btn5">5</div>
        <div class="btn" id="btn6">6</div>
        <div class="btn" id="btnSum">+</div>
        <div class="btn" id="btn1">1</div>
        <div class="btn" id="btn2">2</div>
        <div class="btn" id="btn3">3</div>
        <div class="btn" id="btnFloat">,</div>
        <div class="btn" id="btn0">0</div>
        <div class="btn" id="btnEnter">=</div>
    </section>

    
    <link rel="scripts" href="/js/main.js">
</body>
</html>
